      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right nopadding my-bottm-line dash_board_tit job-site-list">
        <i class="fa fa-filter marker pull-right heading-text search-filter-icon" ng-click="filter()"></i>
        <i class="fa fa-search marker pull-right heading-text search-filter-icon" ng-click="search()"></i>
        <div class="form-control search-div quotes-search hidden-xs" ng-class="{'searchShow': showSearch}">
          <input type="text" placeholder="Site Id">
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 arrow_box search-box-xs job-site-list quotes-filter-div search-arrow-box" ng-class="{'search-show': showSearch}">
        <div class="form-control search-div quotes-search searchShow">
          <input type="text" placeholder="Site Id">
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 arrow_box job-site-list quotes-filter-div filter-arrow-box" ng-class="{'filter-show': showFilterDiv}">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <p class="desc-text">From Date</p>
          <div class="form-control search-div select-date" ng-click="openDatepicker('from')">
            <input type="text" placeholder="dd/mm/yyyy" datepicker-popup ng-model="from" is-open="queryFormData.from">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <p class="desc-text">To Date</p>
          <div class="form-control search-div select-date" ng-click="openDatepicker('to')">
            <input type="text" placeholder="dd/mm/yyyy" datepicker-popup ng-model="to"  is-open="queryFormData.to">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <p class="desc-text">Job Site</p>
          <div class="form-control search-div select-date">
            <input type="text" placeholder="Enter Jobsite Keyword" ng-model="jobsite">
            <i class="fa fa-marker"></i>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 site-btn-div text-right devider">
          <button class="btn sign_mybtn all-btn primary-btn filter-btns">Apply</button>
          <button class="btn sign_mybtn all-btn primary-btn filter-btns" ng-click="reset()">Reset</button>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bord_dash_bot bord_dash_bot_small"></div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 manage-job-btn-col">
        <a href="#/add-job" class="btn pull-left manage-job-btn add-job-site-btn sign_mybtn all-btn primary-btn">Add Job Site</a>

        <button class="btn btn-default pull-right manage-job-btn deactivate list list-view-btn all-btn" ng-class="{'active primary-btn' : flags.listView}" ng-click="toggleListView(true)">List View</button>
        <button class="btn btn-default pull-right manage-job-btn deactivate map map-view-btn all-btn" ng-click="toggleListView(false)" ng-class="{'active primary-btn' : !flags.listView}">Map View</button>
      </div>
      <!-- map view start -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 job-ste-box" ng-if="!flags.listView">

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog view-jobsite-modal" role="document">
    <div class="modal-content">
      <div class="modal-header no-search-row noborder leftpadding rightpadding">
        <div class="col-md-12 col1 ">
          <p>Jobsite<a class="close-cross pull-right"  data-dismiss="modal" aria-label="Close"><i class="fa fa-times marker on-hover-pointer"></i></a></p>
        </div>
      </div>
      <div class="modal-body  job-site-detail view-jobsite">
        <h4 class="go-back-text">Details</h4>
        <i class="fa fa-map-marker marker go-back-text"></i>
        <span class="go-back-text">DSK Ranwara Constructions</span>
        <br>
        <p>Commercial Area</p>
        <p>Houstan - TX</p>
        <p class="zip">Zip Code: 34001</p>
        <i class="fa fa-phone-square zip marker go-back-text"></i>
        <span class="marker go-back-text">+1 657 657 5678</span>
        <br>
        <i class="fa fa-user marker go-back-text"></i>
          <span class="marker go-back-text">
            Name of Contact Person
          </span>
      </div>
    </div>
  </div>
