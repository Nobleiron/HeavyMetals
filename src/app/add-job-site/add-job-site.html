<div class="row job-header-row">
	<div class="col-md-12 job-site-header">
		<h4>Add New Job Site Address<a class="close-cross pull-right" ng-click="$dismiss()"><i class="fa fa-times-circle-o" style="color: #666666;"></i></a></h4>
	</div>
</div>
<div class="row fields-row">
	<div class="col-md-12 site-col">
		<input type="text" placeholder="Job Site Name" class="form-control">
	</div>
	<div class="col-md-6 other-col">
		<input type="text" placeholder="Address Line 1" class="form-control">
	</div>
	<div class="col-md-6 other-col">
		<input type="text" placeholder="Address Line 2" class="form-control">
	</div>
	<div class="col-md-6 other-col">
		<input type="text" placeholder="City" class="form-control">
	</div>
	<div class="col-md-6 other-col">
		<input type="text" placeholder="State" class="form-control">
	</div>
	<div class="col-md-6 other-col">
		<input type="text" placeholder="Zip Code" class="form-control">
	</div>
	<div class="col-md-6 other-col">
		<input type="text" placeholder="Phone" class="form-control">
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
	</div>
</div>
<div class="row" style="margin: 0;">
	<div class="col-md-12 site-col">
		<button class="btn btn-primary">Add Job Site</button>
		<button class="btn btn-default">Cancel</button>
	</div>
</div>
