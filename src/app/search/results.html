      <search-result-list-view ng-if="!flags.gridView" id="bottom" category-type="selection.type"></search-result-list-view>
      <search-result-grid-view ng-if="flags.gridView" category-type="{{selection.type}}"></search-result-grid-view>

      <div class="row no-search-row" ng-if="userQuery">
        <form>
        <div class="col-md-12 text-col">
          <p class="no-search-desc">
            <span>Sorry, no result found for "{{params.query}}"</span>. Let us help you out. Tell us what do need? We will get back to you.</p>
        </div>
        <div class="col-md-12 col1">
          <p>Let us help you out</p>
        </div>
        <div class="col-md-12 col2">
          <p>What do you need?</p>
          <input type="text" placeholder="Type of equipment, service, parts, etc." class="form-control your-need to-from-div">
        </div>
        <div class="col-md-12 col2">
          <p>When do you need it?</p>
        </div>
        <div class="col-md-6 col2 col3 toppadding">
          <div class="form-control form-left your-need to-from-div" ng-click="openDatepicker('from')">
            <p class="pull-left">From</p>
            <input type="text" placeholder="dd/mm/yy" ng-model="from" datepicker-popup is-open="queryFormData.from">
            <img src="assets/images/calendar.png" class="pull-right">
          </div>
        </div>
        <div class="col-md-6 col2 col3 toppadding">
          <div class="form-control form-left your-need to-from-div" ng-click="openDatepicker('to')">
            <p class="pull-left to">To</p>
            <input type="text" placeholder="dd/mm/yy" ng-model="to" datepicker-popup  is-open="queryFormData.to">
            <img src="assets/images/calendar.png" class="pull-right">
          </div>
        </div>

        <div class="col-md-6 col2 col3 toppadding">
          <p>Email</p>
          <div class="form-control form-left your-need email-form">
            <input type="text" placeholder="Enter a valid email address" class="info-input">
          </div>
        </div>
        <div class="col-md-6 col2 col3 toppadding">
          <p>Phone</p>
          <div class="form-control form-left your-need">
            <input type="text" placeholder="(xxx)-xxx-xxxxx)" class="info-input">
          </div>
        </div>
        <div class="col-md-12 col1"></div>
        <div class="col-md-12 col4">
          <button class="btn btn-primary pull-right" ng-click="acceptUserQuery()">Request Further Information</button>
        </div>
        </form>
      </div>

      <div infinite-scroll="lazyLoadSearchResult()" infinite-scroll-distance="3"></div>
