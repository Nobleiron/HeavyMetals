<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 display_side">
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 nopadding my-bottm-line manage_job_tit">
			Contracts
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right nopadding my-bottm-line dash_board_tit job-site-list">
		<!-- <i class="fa fa-filter marker pull-right heading-text search-filter-icon" ng-click="filter()"></i> -->
		<i class="fa fa-search marker pull-right heading-text search-filter-icon" ng-click="search()"></i>
		<div class="form-control search-div quotes-search hidden-xs" ng-class="{'searchShow jobsite-search-show': showSearch}">
			<input type="text" placeholder="Contract Id">
		</div>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bord_dash_bot"></div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 nopadding contracts-tab">
		<uib-tabset>
	    <uib-tab heading="Open Contract" select="loadOpenContracts()">
        <div>
	        <div class="form-group" cg-busy="{promise:contractPromise,message:'Loading...'}">
	          <table class="table quotes-table open-contract-table">
							<thead>
								<tr>
									<th>Contract Id</th>
									<th>PO</th>
									<th>Job Site Name</th>
									<th class="text-right">Equipment On Rent</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="contract in openContracts">
									<td>
										<a class="invoice-no">{{contract.Contract_No}}</a>
									</td>
									<td>{{contract.Purchase_Order_No}}</td>
									<td>{{contract.Site_Name}}</td>
									<td class="text-right">
										<a class="invoice-no view-down view-down-quotation"><i class="fa fa-download invoice-no heading-text"></i></a>
										<a class="invoice-no view-down view-down-quotation">
											Pickup Request
										</a>
									</td>
								</tr>
							</tbody>
						</table>
            <uib-pagination total-items="flags.ContactList_Quantity * flags.Total_pages" ng-model="flags.Page"  ng-change="pageChanged()" rotate="false" boundary-link-numbers="true" force-ellipses="true"></uib-pagination>
	        </div>
          </div>
	    </uib-tab>
	    <uib-tab heading="Close Contract" select="loadClosedContracts()">
        <div cg-busy="{promise:contractPromise,message:'Loading...'}">
	      <table class="table quotes-table open-contract-table">
					<thead>
					<tr>
						<th>Contract Id</th>
						<th>Job Site Name</th>
						<th>Date</th>
						<th>PO</th>
						<th></th>
					</tr>
					</thead>
					<tbody>
						<tr ng-repeat="contract in closedContracts">
							<td>
								<a class="invoice-no">{{contract.Contract_No}}</a>
							</td>
							<td>{{contract.Site_Name}}</td>
							<td>{{contract.Date}}</td>
							<td>{{contract.Purchase_Order_No}}</td>
							<td class="text-right">
								<a class="invoice-no view-down view-down-quotation"><i class="fa fa-download invoice-no heading-text"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
          <uib-pagination total-items="flags.ContactList_Quantity * flags.Total_pages"  ng-model="flags.Page" ng-change="pageChanged()" boundary-links="true" force-ellipses="true"></uib-pagination>
          </div>
	    </uib-tab>
	  </uib-tabset>
      </div>
	</div>
</div>
