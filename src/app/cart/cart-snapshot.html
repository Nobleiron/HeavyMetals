<div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 cart-summary-col">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 my-bottm-line shopping-cart-heading nopadding bold-font"><i class="fa fa-shopping-cart"></i>&nbsp
    Cart Summary
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 nopadding">
    <ul>
      <li ng-repeat="product in cart.Product">
        <i class="fa fa-truck fa-2x pull-left"></i>
        <p class="bold-font go-back-text equipment-name color-blue">{{product.Product_name}}</p>
        <input type="checkbox" class="allow-checkbox" ng-model="cartData.productsQuantity[product.Product_id].allowSubstitution" onclick="return false;"><span class="desc-text allow">Allow Substitution</span>
        <span class="desc-text pull-right qty-summary">Qty: {{cartData.productsQuantity[product.Product_id].qty}}</span>
        <p class="desc-text bold-font total">
          ${{product.Product_rate}}
          <a ng-click="deleteProductFromCart(product.Product_id,cartData.productsQuantity[product.Product_id])">
            <i class="pull-right color-blue qty-summary heading-text" ng-class="{'fa fa-trash': !cartData.productsQuantity[product.Product_id].deleteInProgress,'fa fa-spinner fa-spin': cartData.productsQuantity[product.Product_id].deleteInProgress}" ></i>
          </a>
        </p>
      </li>
    </ul>
    <div>
      <h3 class="desc-text">
        <label>Sub-Total Rental:</label>
        <span class="pull-right">${{cart.Sub_total}}</span>
      </h3>
      <h3 class="desc-text" ng-repeat="(key, value) in cart.Charges">
        <label>{{key}}:</label>
        <span class="pull-right">${{value}}</span>
      </h3>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bord_dash_bot nopadding"></div>
      <h3 class="desc-text bold-font">
        <label>Total:</label>
        <span class="pull-right">${{cart.Grand_total}}</span>
      </h3>
    </div>
  </div>
</div>
