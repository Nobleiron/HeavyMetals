<div class="container content-top">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading-border">
			<h3 class="heading-text">Press Release</h3>
		</div>
	</div>
	<div class="row about-row">
		<div class="col-xs-12 visible-xs heading-border about-fields-small">
      <a ui-sref="hm.team" class="btn sell-equ all-btn">Team</a>
      <a ui-sref="hm.boardOfDirectors" class="btn sell-equ all-btn">Board of Directors</a>
      <a ui-sref="hm.faq" class="btn sell-equ all-btn">FAQ</a>
      <a ui-sref="hm.pressReleases" class="btn sell-equ all-btn">Press Releases</a>
      <a ui-sref="hm.financialReports" class="btn sell-equ all-btn">Financial Reports</a>
      <a ui-sref="hm.annualMeeting" class="btn sell-equ all-btn">2015 Annual Meeting</a>
      <a ui-sref="hm.contactUs" class="btn sell-equ all-btn">Contact Us</a>
    </div>
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 description-col contact-us-col toppadding">
      <div ng-show="fetchDataInProgress">
        <load-indicator loading="fetchDataInProgress"></load-indicator>
      </div>
      <div ng-style="{'visibility': fetchDataInProgress ? 'hidden':'visible'}">
								<table class="table quotes-table">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Release</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="release in releases">
                        <td>{{release.Date}}</td>
                        <td>{{release.Title}}</td>
                        <td class="text-right">
                          <a   class="invoice-no view-down" ui-sref="hm.pressReleaseDetails({slug : release.Slug})"><i class="fa fa-eye invoice-no heading-text"></i></a></td>
                      </tr>
                    </tbody>
                  </table>
        </div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 hidden-xs">
      <ul class="list-group user-list-group about-dropdown">
          <li class="list-group-item noborder" ui-sref="hm.team"><a class="nopadding" role="menuitem" tabindex="-1" href="">Team</a></li>
          <li class="list-group-item noborder" ui-sref="hm.boardOfDirectors"><a class="nopadding" role="menuitem" tabindex="-1" href="">Board of Directors</a></li>
          <li class="list-group-item noborder" ui-sref="hm.faq"><a class="nopadding" role="menuitem" tabindex="-1" href="">FAQ</a></li>
          <li class="list-group-item noborder active-about" ui-sref="hm.pressReleases"><a class="nopadding" role="menuitem" tabindex="-1" href="">Press Releases</a></li>
          <li class="list-group-item noborder" ui-sref="hm.financialReports"><a class="nopadding" role="menuitem" tabindex="-1" href="">Financial Reports</a></li>
          <li class="list-group-item noborder" ui-sref="hm.annualMeeting"><a class="nopadding" role="menuitem" tabindex="-1" href="">2015 Annual Meeting</a></li>
          <li class="list-group-item noborder" ui-sref="hm.contactUs"><a class="nopadding" role="menuitem" tabindex="-1" href="">Contact Us</a></li>
      </ul>
    </div>
	</div>
</div>
